<!DOCTYPE html>
<html>
<head>
	<title>Lab-12</title>
	<style>
		a:visited{
			color:red;
		}
		a:active{
			color:blue;
		}
		a:link{
			color:orange;
		}
		p::first-letter{
			font-size:18px;
			color:green;
		}
		p::first-line{
			font-size:10px;
			color:purple;
		}
		p::selection{
			color:#42f5a1;
			background-color: #6ec4db;
		}
		.para:hover{
			background-color: #d3a7f2;
		}
	</style>
</head>
<body>
	<div class="links">
		<a href="##">Link</a>
	</div>
	<div class="para">
		<p>Add Special Style</p>
	</div>

</body>
</html>
