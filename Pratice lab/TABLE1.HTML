<!DOCTYPE html>
<html>
<head>
	<title>table1</title>
</head>
<body>
	<table border="2" cellspacing="0" style="border-color: blue">
		<tr>
			<td colspan="1">foo</td>
			<td>bar</td>
			<td>baz</td>
		</tr>
		<tr>
			<td>
			<table border="2" cellspacing="0" style="border-color: yellow">
				<tr>
					<td>one</td>
					<td>two</td>
					<td>three</td>
				</tr>
				<tr>
					<td>four</td>
					<td>five</td>
					<td>six</td>
				</tr>
				<tr>
					<td>seven</td>
					<td>eight</td>
					<td>nine</td>
				</tr>
			</table>
		</td>
		<td colspan="2" rowspan="2">
			<table border="2" cellspacing="0" height="100px" style="border-color: red">
				<tr>
					<td>eins</td>
					<td>zwei</td>
					<td colspan="2" rowspan="2">drei sechs</td>
				</tr>
				<tr>
					<td>vier</td>
					<td>funf</td>
				</tr>
			</table>
		</td>
		</tr>
		<tr>
			<td colspan="1">abc</td>
		</tr>
	</table>
</body>
</html>
