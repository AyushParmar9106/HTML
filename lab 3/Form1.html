<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<fieldset><form><table align="center">
		<h1 align="center">Student Registration</h1>
	<tr>
		<td>Fullname:</td>
		<td><input type="text" name="Fullname" required></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" name="email" required></td>
	</tr>
	<tr>
		<td>MobileNo:</td>
		<td><input type="text" name="MobileNo" required></td>
	</tr>
	<tr>
		<td>Address:</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td>Date Of Birth:</td>
		<td><input type="Date" required></td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td><input type="radio" name="Gender" required>Male</td>
		<td><input type="radio" name="Gender" required>Female</td>
	</tr>
	<tr>
		<td>Heighest Degree:</td>
		<td><select><option>select degree</option>
			<option>xyz</option>
			<option>abc</option></select></td>
	</tr>
	<tr>
		<td>CPI:</td>
		<td><input type="text" name="CPI" required></td>
	</tr>
	<tr>
		<td>University:</td>
		<td><input type="text" name="University" required></td>
	</tr>
	<tr>
		<td>passing year:</td>
		<td><select><option>select your passing year</option>
			<option>2023</option>
			<option>2022</option></select></td>
	</tr>
	<tr><td><input type="button" value="submit"></td>
	<td><input type="button"value="cancle"></td></tr>
	</table>
	
	</form>
</fieldset>
</html>
